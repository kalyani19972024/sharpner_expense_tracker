
<!DOCTYPE html>
<html lang="en">
  <script src="/config.js"></script>
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h2>Set New Password</h2>
  <form id="resetForm">
    <input type="password" id="password" placeholder="New password" required />
    <button type="submit">Update Password</button>
  </form>
  <div id="msg"></div>

  <script>
    const params = window.location.pathname.split('/');
    // expecting /password/resetpassword/<uuid>
    const uuid = params[params.length - 1];
    const form = document.getElementById('resetForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      try {
        const res = await axios.post(`/password/resetpassword/${uuid}`, { password });
        msg.innerText = res.data.message;
      } catch (err) {
        msg.innerText = err.response?.data?.error || 'Failed';
      }
    });
  </script>
</body>
</html>
